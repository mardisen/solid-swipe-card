name: Generate Coverage Report

on:
  push:
    branches: [main]


jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - run: yarn install --immutable --ignore-scripts
      - run: yarn coverage
      - uses: codecov/codecov-action@v3
        with:
          directory: coverage
          fail_ci_if_error: true
          verbose: true