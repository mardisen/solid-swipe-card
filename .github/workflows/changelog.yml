name: CHANGELOG.md Generation

on:
  release:
    types: [published]

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      # # using manual ruby setup
      # - uses: ruby/setup-ruby@v1
      #   with:
      #     ruby-version: 3.0
      #     bundler-cache: true
      # - run: gem install github_changelog_generator
      # - run: github_changelog_generator -u mardisen -p solid-swipe-card
      - name: Generate release changelog
        uses: heinrichreimer/github-changelog-generator-action@v2.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          output: CHANGELOG.md
      - name: Commit Changelog
        uses: EndBug/add-and-commit@v9
        with:
          message: Updated CHANGELOG (Automated)
          add: CHANGELOG.md
          push: origin main